<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div id="root">
      <header>
        <h1 class="heading">Memory Game</h1>
        <div class="dashboard">
          <div class="dashboard-element">
            <i class="bi bi-stopwatch dashboard-icon"></i>
            <span id="timer">00:00</span>
          </div>
          <div class="dashboard-element">
            <i class="bi bi-copy dashboard-icon"></i>
            <span id="moves">0</span>
          </div>
        </div>
        <div id="cart" style="display: none"></div>
      </header>

      <main>
        <div id="game-board" class="game-board" tabindex="0"></div>
      </main>

      <div class="button">
        <button id="reset" class="restart-btn" onclick="resetGame()">
          Restart
        </button>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
